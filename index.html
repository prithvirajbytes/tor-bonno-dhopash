<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" \>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name=description
		content="Bali Pass" />
	<meta name=description content="Dont'd wait any time more. Unlock new sites to your company!" />
	<link rel="shortcut icon" href="images/favicon.ico" />
	<title>Wait For it| Bali Pass Trek</title>
	<link rel="canonical" href="https://www.prithvirajbiswas.com">
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
	<div id="my-particles">
		<!-- switch do particlesJS -->

		<div class="container">
			<div class="particles-switch">
				<input type="checkbox" name="particles-switch" class="particles-switch-checkbox" id="particles-switch"
					checked onclick="changeParticles()">
				<label class="particles-switch-label" for="particles-switch">
					<span class="particles-switch-inner"></span>
					<span class="particles-switch-switch"></span>
				</label>
			</div>
			<h3 class="slogan">To Bali Pass for The Boyz</h3>
			<h3>All the best! @torbonnodhopash</h3>
			<h3>Rise high and Conquer the World!</h3>
			<ul class="countdown-container">
				<li class="countdown-el">
					<p class="counter" id="days"></p>
					<p class="counter-description">DAYS</p>
				</li>
				<li class="countdown-el">
					<p class="counter" id="hours"></p>
					<p class="counter-description">HOURS</p>
				</li>
				<li class="countdown-el">
					<p class="counter" id="minutes"></p>
					<p class="counter-description">MIN</p>
				</li>
				<li class="countdown-el">
					<p class="counter" id="seconds"></p>
					<p class="counter-description">SECS</p>
				</li>
			</ul>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	<script src="scripts/countdown.js"></script>
	<script src="scripts/run_particles.js"></script>
</body>

</html>
